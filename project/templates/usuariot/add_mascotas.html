<form action="/vista_cliente/{{username}}/add_mascota" method="POST">
    <input type="text" name="nombre" placeholder="Nombre" />
    <input type="text" name="sexo" placeholder="sexo"/>
    <input type="text" name="peso" placeholder="peso"/>
    <input type="text" name="fecha_nacimiento" placeholder="fecha_nacimiento"/>
    <input type="text" name="estado" placeholder="estado"/>
    <div>
        <select name="especie">
            {% for especie in especies %}
            <option value="{{especie.0}}">{{especie.1}}</option>
            {% endfor %}
          </select>
    </div>
    <div>
        <select name="color">
            {% for color in colores %}
            <option value="{{color.0}}">{{color.1}}</option>
            {% endfor %}
          </select>
    </div>
    <div>
        <select name="raza">
            {% for raza in razas %}
            <option value="{{raza.0}}">{{raza.1}}</option>
            {% endfor %}
          </select>
    </div>
    <button type="submit">Save</button>
</form>


{% endblock %}
