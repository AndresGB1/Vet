<!--usuario-->
{% extends "layout.html" %}
{% block links %}
<link rel="stylesheet" href="{{ url_for('static',filename='/css/signUp.css')}}">
{% endblock %}
{% block body %}
  <div class="signUpform">
    <div class="container ">
        <div class="row">
            <div class="col-9">
                <img src="{{ url_for('static',filename='/img/signUpogo.png')}}" alt="logo">
            </div>
            <div class="col-3">
                <p>Vet Cobos</p>
            </div>

            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <img src="{{ url_for('static',filename='/img/logoPets.png')}}" alt="">
                </div>
            </div>

        </div>
        <form action="/registrar_usuario" method="POST" >
          <div class="col-md-12">
            <label for="validationServer01"  class="UserName"  style="text-align: right!important;">UserName</label>
            <input type="text"  minlength="5" required class="form-control"  name="username" placeholder="username" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01"  class="numeroDocumento" style="text-align: right!important;">numero de Documento</label>
            <input type="number" minlength="5" required class="form-control" name="numeroDoc" placeholder="numeroDocumento" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01"  class="Nombre" style="text-align: right!important;">Nombre</label>
            <input type="text" required class="form-control" name="nombres" placeholder="nombres" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01"  class="Apellido" style="text-align: right!important;">Apellido</label>
            <input type="text" required class="form-control" name="apellidos" placeholder="apellidos" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01" style="text-align: right!important;">Fecha de nacimiento</label>
            <input class="form-control" name = "date" required type="date" placeholder="date">
          </div>
          <div class="col-md-12">
            <label for="validationServer01 style="text-align: right!important;">Password</label>
            <input type="password" required class="form-control" name="password" placeholder="password" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01" style="text-align: right!important;">Sexo</label>
            <input type="text" required class="form-control" name="sexo" placeholder="sexo" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01" style="text-align: right!important;">Direccion</label>
            <input type="text"required class="form-control" name="direccion" placeholder="direccion" />
          </div>
          <div class="col-md-12">
            <label for="validationServer01"   style="text-align: right!important;">Email</label>
          <input type="email" required  minlenght ="10" class="form-control" name="correo" placeholder="correo" />
          </div>
          <div class="col-md-12"> 
            <label for="validationServer01"   style="text-align: right!important;">Tipo de documento</label>
            <select name="tipo_documento">
              {% for tipo_documento in tdocumentos %}
              <option value="{{tipo_documento.0}}">{{tipo_documento.1}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-12">
            <label for="validationServer01"   style="text-align: right!important;">Roles</label>            
            <select name="id_rol">
              {% for rol in roles %}
                <option value="{{rol.0}}">{{rol.1}}</option>
              {% endfor%}
            </select>
          </div>
          <div class="col-12">
            <button  type="submit" class="buttonOrange" id="buttonN">siguente</button>
          </div>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"> </script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>flatpickr("#myID", {})</script>
{% endblock %}
